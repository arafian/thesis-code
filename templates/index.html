<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Simulated Cultivated Meat Yields</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: Consolas, 'Courier New', monospace;
            text-align: center;
            background-image: url('static/backgrounds/sky.jpg');
            background-size: cover;
            color: white;
        }

        h1 {
            font-family: Georgia;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        
        input[type="number"] {
            width: auto; /* Set width to adjust based on content */
        }

        .container {
            text-align: center;
        }

        .left-align {
            display: inline-block;
            text-align: left;
        }

        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            flex: 0 0 200px; /* Adjust width of labels as needed */
        }
        
        .form-group input {
            flex: 1;
            min-width: 80px; /* Set a minimum width for the input */
            margin-left: 10px; /* Adjust spacing between label and input as needed */
        }
        
        .mt-5 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .table td,
        .table th {
            color: white;
        }
        
        .capitalize {
            text-transform: capitalize;
        }
        
        /* Background */
        img {
            margin: auto;
            display: block; /* Ensures that margin:auto works */
            max-width: 80%; /* 80% of the parent container */
            max-height: 80vh; /* 80% of the viewport height */
        }
    </style>
</head>
<body> 
    <h1>
        Simulated Cultivated Meat Yields
    </h1>

    <h2>
        Input Parameters:
    </h2>
    
    <div class="container">
        <form class="left-align" action="/" method="POST">
            <div class="form-group">
                <label for="inputTemp">Temperature (Kelvin):</label>
                <input type="number" id="inputTemp" name="temp" min="10" max="500" step="1" value="310">
            </div>
            <div class="form-group">
                <label for="inputRPM">RPM:</label>
                <input type="number" id="inputRPM" name="rpm" min="10" max="500" step="1" value="42.3">
            </div>
            <div class="form-group">
                <label for="inputGrowthRate">Growth Rate:</label>
                <input type="number" id="inputGrowthRate" name="growthRate" min="10" max="500" step="1" value="0.029">
            </div>
            <div class="form-group">
                <label for="inputMediumDensity">Medium Density:</label>
                <input type="number" id="inputMediumDensity" name="mediumDensity" min="10" max="500" step="1" value="1000">
            </div>
            <div class="form-group">
                <label for="inputDoublings">Doublings:</label>
                <input type="number" id="inputDoublings" name="doublings" min="10" max="500" step="1" value="7">
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <div class="container mt-5">
        <h2>Simulation Output</h2>
        <table class="table mx-auto" style="max-width: 50%;">
            {{ table|safe }}
        </table>
    </div>
    
    <div id="resultContainer" style="display:block;">
        <img id="graphContainer" src="" alt="Constraint Yield Graphs" style="display: none;">
    </div>

</body>
</html>
