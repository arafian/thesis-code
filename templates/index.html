<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask DataFrame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        body {
            text-align: center;
            background-image: url('static/backgrounds/sky.jpg');
            background-size: cover;
            color: white;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        
        .table td,
        .table th {
            color: white;
        }
        
        img {
            margin: auto;
            display: block; /* Ensures that margin:auto works */
            max-width: 100%; /* 100% of the parent container */
            max-height: 100vh; /* 100% of the viewport height */
        }
    </style>
</head>
<body> 
    <h1>
        Simulated Cultivated Meat Yields
    </h1>

    <h2>
        Input Parameters:
    </h2>
    
    <form id="myForm" action="/" method="POST">
        <label for="userInput">Temp:</label>
        <input type="number" id="userInput" name="userInput" min="10" max="500" step="1" value="310">
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="resultContainer" style="display:none;">
        <!-- Content to display after form submission -->
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <div class="container mt-5">
        <h2>Simulation Output</h2>
        <table>
            {{ table|safe }}
        </table>
    </div>

</body>
</html>
